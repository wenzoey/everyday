<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // 区别实例对象与函数对象
      //   实例对象：new函数产生的对象
      //   函数对象：将函数作为对象使用时
      function Fn() {}  // Fns函数
      const fn = new Fn() // Fn是构造函数 fn是实例对象，简称对象
      console.log(Fn.prototype) // Fn是函数对象
      Fn.bind({}) // Fn是函数对象
      $('#test')  // jQuery函数
      $.get('/test')  // jQuery对象
    </script>
  </body>
</html>
