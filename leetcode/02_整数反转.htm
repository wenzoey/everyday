<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function reserve (x) {
        let res = 0
        while (x !== 0) {
            let temp = x % 10
            if (res > 214748364 || (res === 214748364 && temp > 7)) {
            return 0
            }
            if (res < -214748364 || (res === -214748364 && temp < -8)) {
            return 0;
            }
            res = res * 10 + temp;
            x = parseInt( x / 10 )
        }
        return res
      } 
    </script>
  </body>
</html>
