<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var longestCommonPrefix = function(strs) {
      let temp = strs[0] ? strs[0] : '';
      for (let i=1; i<strs.length; i++) {
        let regx = new RegExp('^'+temp);
        while(!regx.test(strs[i]) && temp.length) {
            temp = temp.slice(0, temp.length-1);
            regx = new RegExp('^'+temp)
        }
      }
      return temp
    };
  </script>
</body>
</html>
